{% extends 'base.html' %}
{% load static %}

{% block head %}

<title>Корзина</title>
<link rel="stylesheet" href="{% static 'styles/basket.css' %}">

{% endblock %}

{% block content %}

<ul class="product-list">
    {% for item in items %}
    <li>
        <a 
            href="{% url 'product' item.product.id %}" 
            class="
                product-card
                {% if product.count < 1 %}product-card_disabled{% endif %}
            "
        >
            <img 
                class="product-card__image" 
                src="{% if item.product.image.url is not None %}{{ item.product.image.url }}{% endif %}" 
                alt="{{ item.product.title }}"
            />
            <span class="product-card__title">{{ item.product.title }}</span>
            <span class="product-card__price">{{ item.product.price }}</span>
        </a>
    </li>
    {% endfor %}

</ul>

{% endblock %}
